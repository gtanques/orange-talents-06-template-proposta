# mysql
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://127.0.0.1:3306/proposta?createDatabaseIfNotExist=true}
spring.datasource.username=root
spring.datasource.password=root

# jpa
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# endpoint
management.endpoints.web.exposure.include=health,metrics,prometheus

# services
solicitar.analise.url=${ANALISE_URL/api/solicitacao:http://localhost:9999/api/solicitacao}
associar.cartoes.url=${CONTAS_URL/api/cartoes:http://localhost:8888/api/cartoes}